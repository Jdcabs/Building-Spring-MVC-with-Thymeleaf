<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!-- Using the fragment template -->
<head th:replace="fragments :: head"></head>

    <body class="container">
        <h1>Create Event</h1>
        <form method="post" action="create" >
            <div class="form-group">
                <label for="eventsName">Events Name</label>
                <input class="form-control" id="eventsName" type="text" name="eventName">
                <p><span class="text-warning font-italic" th:text="${eventNameError}"></span></p>
            </div>

            <div class="form-group">
                <label for="eventsDescription">Events Description</label>
                <input class="form-control" id="eventsDescription" type="text" name="eventDescription">
                <p><span class="text-warning font-italic" th:text="${eventNameError}"></span></p>
            </div>

            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input class="form-control" id="emailAddress" type="text" name="emailAddress">
                <p><span class="text-warning font-italic" th:text="${eventNameError}"></span></p>
            </div>

            <br>
            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-success">
            </div>
        </form>

    </body>
</html>
