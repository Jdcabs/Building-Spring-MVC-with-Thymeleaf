<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!-- Using the fragment template -->
<head th:replace="fragments :: head"></head>

    <body class="container">
        <h1>Create Event</h1>
        <form method="post" action="create" >
            <div class="form-group">
                <label for="eventName">Events Name</label>
                <input class="form-control" id="eventName" th:field="${events.eventName}">
                <p><span class="text-warning font-italic" th:errors="${events.eventName}"></span></p>
            </div>

            <div class="form-group">
                <label for="eventDescription">Events Description</label>
                <input class="form-control" id="eventDescription" th:field="${events.eventDescription}">
                <p><span class="text-warning font-italic" th:errors="${events.eventDescription}"></span></p>
            </div>

            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input class="form-control" id="emailAddress" th:field="${events.emailAddress}">
                <p><span class="text-warning font-italic" th:errors="${events.emailAddress}"></span></p>
            </div>

            <br>
            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-success">
            </div>
        </form>

    </body>
</html>
